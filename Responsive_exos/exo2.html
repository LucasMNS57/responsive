<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Exercice 2 - Meteo</title>
</head>
<body>

    <main>
        <section class="today">
            <h1>
                Marseille
            </h1>
            <p>
                Lundi 25 Juin 2023
            </p>
            <p>
                Grand Soleil
            </p>
            <div class="infos">
                <div class="infos">
                    <img src="./img/star.png" alt="soleil">
                    <p class="first-day-temperature">
                        30<sup>°C</sup>
                    </p>
                </div>
            </div>
        </section>
        <hr>
        <div class="next-days">
            <section class="next-days">
                <p>
                    Aujourd'hui
                </p>
                <img src="./img/star.png" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        30°C
                    </p>
                </div>
            </section>
            <hr>
            <section class="next-days">
                <p>
                    Mardi
                </p>
                <img src="./img/star.png" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        28°C
                    </p>
                </div>
            </section>
            <hr>
            <section class="next-days">
                <p>
                    Mercredi
                </p>
                <img src="./img/pastis.jpg" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        45°C
                    </p>
                    <p>
                        Grosse canicule, pensez a boire du pastis
                    </p>
                </div>
            </section>
            <hr>
            <section class="next-days">
                <p>
                    Jeudi
                </p>
                <img src="./img/star.png" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        26°C
                    </p>
                </div>
            </section>
            <hr>
            <section class="next-days">
                <p>
                    Vendredi
                </p>
                <img src="./img/star.png" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        28°C
                    </p>
                </div>
            </section>
            <hr>
            <section class="next-days">
                <p>
                    Samedi
                </p>
                <img src="./img/petanque.webp" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        32°C
                    </p>
                    <p>
                        Temps idéal pour une pétanque
                    </p>
                </div>
            </section>
            <hr>
            <section class="next-days">
                <p>
                    Dimanche
                </p>
                <img src="./img/star.png" alt="soleil">
                <div class="temperature">
                    <p class="boldnumber">
                        30°
                    </p>
                </div>
            </section>
        </div>
        <hr>
    </main>
</body>
</html>
